{{ define "content" }}
  <h2>{{ template "breadcrumbs" . }}</h2>

  {{ template "last_commit" . }}

  <p class="details">{{ .Blob.Size }} | <a href="/{{ .RepoName }}/raw/{{ .Path }}">Download</a></p>

  {{ if .Blob.IsBinary }}
    <p>Binary file.</p>
  {{ else }}
    {{ .Contents }}
  {{ end }}
{{ end }}
