{{ define "content" }}
  <h2><a href="/{{ .RepoName }}">{{ .RepoName }}</a> / commits</h2>

  <ul class="list-spaced">
    {{ range .Commits }}
      <li>
        <p>{{ .Message }}</p>
        <p><strong>{{ .Author.Name }}</strong> commited on
          {{ .Author.When.Format "Jan 2, 2006" }}</p>
      </li>
    {{ end }}
  </ul>
{{ end }}
