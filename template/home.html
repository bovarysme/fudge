{{ define "content" }}
  <h2>Repositories</h2>

  {{ if .Names }}
  <ul class="list-spaced">
    {{ range .Names }}
    <li>
      <p><a href="{{ . }}">{{ . }}</a></p>

      {{ $description := index $.Descriptions . }}
      {{ if eq $description "" }}
        <p><em>No description.</em></p>
      {{ else }}
        <p>{{ $description }}</p>
      {{ end }}
    </li>
    {{ end }}
  </ul>
  {{ end }}
{{ end }}
