{{ define "content" }}
  <h2>{{ .Name }}{{ if .Path }}/{{ .Path }}{{ end }}</h2>

  <ul>
    {{ range .Objects }}
      {{ if .IsFile }}
      <li><a href="/{{ $.Name }}/blob/master/{{ $.Path }}/{{ .Name }}">
          {{ .Name }}</a> {{ .Size }}</li>
      {{ else }}
      <li><a href="/{{ $.Name }}/tree/master/{{ $.Path }}/{{ .Name }}" class="tree">
          {{ .Name }}</a> {{ .Size }}</li>
      {{ end }}
    {{ end }}
  </ul>
{{ end }}
