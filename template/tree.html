{{ define "content" }}
  <h2>{{ .Name }}{{ if .Path }}/{{ .Path }}{{ end }}</h2>

  <p><a href="/{{ .Name }}/commits">Commits</a></p>

  <ul>
    {{ range .Objects }}
      {{ if .IsFile }}
      <li><a href="/{{ $.Name }}/blob/{{ $.Path }}/{{ .Name }}">
          {{ .Name }}</a> {{ .Size }}</li>
      {{ else }}
      <li><a href="/{{ $.Name }}/tree/{{ $.Path }}/{{ .Name }}" class="tree">
          {{ .Name }}</a></li>
      {{ end }}
    {{ end }}
  </ul>
{{ end }}
